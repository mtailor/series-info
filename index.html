<!DOCTYPE html>
<html ng-app="mainModule">
<head>
	<link rel="icon" href="favicon.png" />
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<title>Series</title>
</head>

<body ng-controller="SeriesController">
	<h3>Series</h3>
	<p ng-show="loading">
		Loading...
	</p>
	<table ng-show="!loading">
		<tr>
			<th>Rank</th>
			<th>Id</th>
			<th>Title</th>
			<th>Number of Seasons</th>
		</tr>
		<tr ng-repeat="serie in series">
			<td>{{serie.rank}}</td>
			<td>{{serie.id}}</td>
			<td>{{serie.title}}</td>
			<td>{{serie.nbSeasons}}</td>
		</tr>
	</table>
</body>

</html>
